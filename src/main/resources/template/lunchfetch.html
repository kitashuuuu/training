    <script src="/src/main/resources/static/js/pop.js"></script>
    <h1>食事記録編集</h1>

    <main>
        <section class="date-section">
          <div class="date-section">
            <input type="date" id="date-picker">
            <script>
              // 今日の日付を取得してYYYY-MM-DD形式に変換
              const today = new Date();
              const yyyy = today.getFullYear();
              const mm = String(today.getMonth() + 1).padStart(2, '0'); // 月を2桁にする
              const dd = String(today.getDate()).padStart(2, '0'); // 日を2桁にする
          
              // フォーマットされた日付を設定
              const formattedDate = `${yyyy}-${mm}-${dd}`;
              document.getElementById('date-picker').value = formattedDate;
            </script>
          </div>
  
            <select>
              <option value="breakfast">朝食</option>
              <option value="lunch" selected>昼食</option>
              <option value="dinner">夕食</option>
            </select>
          </section>
       <!-- セクション: 編集内容 -->
    <section class="meal-section">
        <!-- 左側: タイトルと画像 -->
        <div class="file-upload-box">
          <h2 contenteditable="true">   ナスとレンコンと豚肉の甘酢炒め</h2>
        <img class="im" src="../static/img/images (3).jpg" alt="ナスとレンコンと豚肉の甘酢炒め">
         
        </div>
  
        <!-- 右側: 編集可能なテーブル -->
        <div class="content">
          <table>
            <tr>
              <th>カロリー</th>
              <td contenteditable="true">550kcal</td>
            </tr>
            <tr>
              <th>オススメ度</th>
              <td contenteditable="true">★★★★☆</td>
            </tr>
            <tr>
              <th>材料</th>
              <td contenteditable="true">
                豚肉、ナス、レンコン、カボチャ<br>
                サラダ油、片栗粉、いりごま、さとう、おろしにんにく<br>
                おろししょうが、酢、砂糖
              </td>
            </tr>
          </table>
        </div>
      </section>
      <div class="button-group">
        <button class="btn-back">戻る</button>
        <button class="btn-submit">登録</button>
    </div>   
    </body>
</html>
