<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" href="/src/main/resources/static/CSS/user_account registar.css">
</head>
<body>
    <div class="register-container">
        <h1>新規登録（無料）</h1>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" placeholder="123456">
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" placeholder="abcdef">
            </div>
            <div class="form-group">
                <label for="height">身長</label>
                <input type="number" id="height" name="height" placeholder="173">
            </div>
            <div class="form-group">
                <label for="weight">体重</label>
                <input type="number" id="weight" name="weight" placeholder="60">
            </div>
            <button type="submit" class="register-button">登録</button>
        </form>
        <a href="/" class="back-link">戻る</a>
    </div>
</body>
</html>
