<body>

  <main>
    <section class="date-section">
      <div class="date-section">
        <input type="date" id="date-picker">
        <script>
          // 今日の日付を取得してYYYY-MM-DD形式に変換
          const today = new Date();
          const yyyy = today.getFullYear();
          const mm = String(today.getMonth() + 1).padStart(2, '0'); // 月を2桁にする
          const dd = String(today.getDate()).padStart(2, '0'); // 日を2桁にする
      
          // フォーマットされた日付を設定
          const formattedDate = `${yyyy}-${mm}-${dd}`;
          document.getElementById('date-picker').value = formattedDate;
        </script>
      </div>
      <select>
        <option>on value="breakfast">朝食</option>
        <option value="lunch">昼食</option>
        <option value="dinner" selected>夜食</option>
      </select>
    </section>

    <div class="name">
    <main>
        <section class="meal-section">
          <h2>ナスとレンコンと豚肉の甘酢炒め</h2>
          <div class="file-upload-box">
            <label for="file-upload" class="file-upload-label">
              <i class="fas fa-file-alt">ファイル選択</i> 
            </label>
            <input id="file-upload" type="file" class="file-upload-input">
          </div>
        </section>
      </main>
      <section class="meal-sectio">
        <div class="content">
          <table>
            <tr>
              <th>カロリー</th>
              <td>550kcal</td>
            </tr>
            <tr>
              <th>オススメ度</th>
              <td>★★★★☆</td>
            </tr>
            <tr>
              <th>材料</th>
              <td>豚肉、ナス、レンコン、カボチャ<br>サラダ油、片栗粉、いりごま、さとう、おろしにんにく<br>おろししょうが、酢、砂糖</td>
            </tr>
          </table>
        </div>
      </section>
    </div>
    <div class="button-group">
      <button class="btn-back" id="backBtn">戻る</button>
        <button class="btn-submit">登録</button>
    </div>   
  </main>
  <script>
    document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = "/src/main/resources/template/alllunch.html";
    });
</script>
