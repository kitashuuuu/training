<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>食事記録閲覧</title>
  <link href="https://use.fontawesome.com/releases/v6.7.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/lunch1.css">
  <link rel="stylesheet" href="/CSS/all.css">
</head>
<body>
  <header class="header">
    <button class="menu-button">☰</button>
    <h1 id="it">食事記録閲覧</h1>
    <nav>
      <a href="#">登録</a>
      <a href="#">編集</a>
    </nav>
  </header>
  <main>
    <section class="date-section">
      <p>2024/09/14</p>
      <select>
        <option value="breakfast">朝食</option>
        <option value="lunch" selected>昼食</option>
        <option value="dinner">夕食</option>
      </select>
    </section>
    <section class="meal-section">
      <h2>豆腐ハンバーグ</h2>
      <div class="content">
        <img src="/img/images (4).jpg" alt="豆腐ハンバーグ">
        <table>
          <tr>
            <th>カロリー</th>
            <td>123kcal</td>
          </tr>
          <tr>
            <th>オススメ度</th>
            <td>★★★★☆</td>
          </tr>
          <tr>
            <th>材料</th>
            <td>木綿豆腐、鶏ひき肉、玉ねぎ、片栗粉、塩、コショウ</td>
          </tr>
        </table>
      </div>
      <button class="back-button">戻る</button>
    </section>
  </main>
</body>
</html>
