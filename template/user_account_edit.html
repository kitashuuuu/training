<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント編集</title>
    <link rel="stylesheet" href="/CSS/user_account_edit.css">
</head>
<body>
    <div class="container">
        <!-- ハンバーガーメニュー -->
        <div class="menu-container">
            <div class="menu-icon">☰</div>
            <nav class="menu">
                <ul>
                    <li><a href="#">TOP</a></li>
                    <li><a href="#">アカウント編集</a></li>
                    <li><a href="#">食事記録</a></li>
                    <li><a href="#">トレログ</a></li>
                    <li><a href="#">ログアウト</a></li>
                </ul>
            </nav>
        </div>

        <!-- メインコンテンツ -->
        <div class="header">
            <h1>アカウント編集</h1>
        </div>
        <form class="form">
            <label for="id">ID</label>
            <input type="text" id="id" name="id">

            <label for="password">パスワード</label>
            <input type="password" id="password" name="password">

            <label for="height">身長</label>
            <input type="number" id="height" name="height" placeholder="cm">

            <label for="weight">体重</label>
            <input type="number" id="weight" name="weight" placeholder="kg">

            <div class="buttons">
                <button type="button" class="back-button">戻る</button>
                <button type="submit" class="submit-button">完了</button>
            </div>
        </form>
    </div>
</body>
</html>
