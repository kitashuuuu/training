      <main class="main-content">
        <h2>最終的な目標を立てよう！</h2>

        <input type="text" class="goal-input" placeholder="ここに目標を入力してください">
        <ul class="examples">
          <li>・なあすけみたいな体を目指したい</li><br>
          <li>・仕事も頑張りながら細マッチョを目指したい！</li>

          <button class="btn-back">戻る</button>
          <button class="btn-submit">登録</button>
        </div>
      </main>

</body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
        window.location.href = "/src/main/resources/template/user_login.html";
        return;
    }

    document.querySelector(".btn-submit").addEventListener("click", async () => {
        const goalInput = document.querySelector(".goal-input").value.trim();

        if (!goalInput) {
            alert("目標を入力してください！");
            return;
        }

        try {
            const response = await fetch("http://160.251.170.148/update-goal", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: user.user_id, user_goal: goalInput })
            });

            if (!response.ok) {
                throw new Error(`HTTPエラー: ${response.status}`);
            }

            const data = await response.json();
            alert("目標が更新されました！");
            user.user_goal = goalInput;
            localStorage.setItem("user", JSON.stringify(user));
            window.location.href = "/src/main/resources/template/user_top.html";
        } catch (error) {
            console.error("通信エラー:", error);
            alert("通信エラーが発生しました。");
        }
    });
});

document.querySelector(".btn-back").addEventListener("click", () => {
  window.location.href = "../template/user_top.html"; // TOPページのパスを指定
});

  </script>
