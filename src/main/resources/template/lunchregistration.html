<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>食事記録登録</title>
  <link rel="stylesheet" href="/CSS/all.css">
  <link rel="stylesheet" href="/CSS/lunchregistaration.css">
</head>
<body>
  <header class="header">
    <button class="menu-button">☰</button>
    <h1>食事記録登録</h1>
    <nav>
      <a href="#">編集</a>
    </nav>
  </header>
  <main>
    <section class="date-section">
      <p>2024/09/14</p>
      <select>
        <option value="breakfast">朝食</option>
        <option value="lunch">昼食</option>
        <option value="dinner" selected>夕食</option>
      </select>
    </section>

    <section class="meal-section">
      <h2>ナスとレンコンと豚肉の甘酢炒め</h2>
      <div class="meal-content">
        <div class="file-upload">
          <label for="file-input">ファイル選択</label>
          <input id="file-input" type="file" accept="image/*">
        </div>
        <div class="meal-details">
          <table>
            <tr>
              <th>カロリー</th>
              <td>550kcal</td>
            </tr>
            <tr>
              <th>オススメ度</th>
              <td>★★★★☆</td>
            </tr>
            <tr>
              <th>材料</th>
              <td>
                豚肉、ナス、レンコン、カボチャ、サラダ油、片栗粉、いりごま、さとう、<br>
                おろしにんにく、おろししょうが、酢、砂糖
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="buttons">
        <button class="back-button">戻る</button>
        <button class="register-button">登録</button>
      </div>
    </section>
  </main>
</body>
</html>
